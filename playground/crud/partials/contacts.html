<input type="text" ng-model="newContact.name" placeholder="Nombre">
<input type="text" ng-model="newContact.lastname" placeholder="Apellido">
<input type="text" ng-model="newContact.ciudad" placeholder="Ciudad">
<input type="text" ng-model="newContact.telefono" placeholder="Telefono">
<input type="text" ng-model="newContact.mail" placeholder="E-mail">
<input type="text" ng-model="newContact.edad" placeholder="Edad">

<button ng-click="addContact()">Agregar contacto</button>

<div ng-repeat="contact in list">
	<h3>{{contact.name}} {{contact.lastname}}</h3>
	<button ng-click="deleteContact($index)">Borrar</button>
	<ul>
		<li>Ciudad de nacimiento :  {{contact.ciudad}}</li>
		<li>Telefono : {{contact.telefono}}</li>
		<li>Mail : {{contact.mail}}</li>
		<li>Edad : {{contact.edad}} <button ng-click="updateContact($index)">+</button></li>
	</ul>
</div>
